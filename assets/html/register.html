<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets\css\register_style.css">
    <link rel="stylesheet" href="assets\font-awesome-4.7.0\font-awesome-4.7.0\css\font-awesome.min.css">
</head>
<body>
<div class="container-fluid main">
    <div class="row w-50 h-75 bg-white rounded-2 shadow">
<div class="col-md-12 py-4 ">
    <form id="form" action="#" method=""> 
    <h1 class="text-center mt-3">Create Account</h1>
    <div class="mb-3">
    <label class="d-block w-50 m-auto">Name:
        <input type="text" class="form-control my-2 "  id="name" placeholder="enter your name">
        <span class="name_error"></span>
    </label>
   
    <label class="d-block w-50 m-auto">Email:
        <input type="email" class="form-control my-2"  id="email" placeholder="enter your email">
        <span class="email_error"></span>
    </label>

<!--next row-->
<div class="mb-3">
    <label class="d-block w-50 m-auto">Password:
        <input type="password" class="form-control my-2 "  id="password" placeholder="enter your password">
        <span class="password_error"></span>
    </label>
   
  


</div>
<!--gender-->
<div class="d-block m-auto w-50">
    <div class="d-flex justify-content-between w-50">
    <label>
        <input type="radio" value="gender" id="female" name="gender">Female
    </label>
    <label>
        <input type="radio" value="gender" id="male" name="gender">Male
    </label>
</div>
</div>

<!---->
<div class="d-block m-auto w-50">
    <label class="my-4">
    <input type="checkbox" >
    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
    </label>
</div>

<!--button-->
<input type="submit" class="btn btn-success w-50 d-block m-auto" value="Register">


</form>
</div>
    </div>

</div>
    
</body>
<script src="assets/js/bootstrap.js"></script> 
 <script src="assets/js/jquery.js"></script>
 <script>
   
  $("#form").submit(function(){
    let regName = /^[a-zA-Z]+ [a-zA-Z]+$/;
let name = document.getElementById('name').value;
let password=$("#password").val()



if(!regName.test(name)){
   $(".name_error").html("enter first and last name") 
}else{
    $(".name_error").html("valid name").css("color","green")

  
}
if(password=="" || password.length<5){
        
        $(".password_error").html("enter valid password  must be greater than 5 characters") 
    }
    else{
        $(".password_error").html("valid password").css("color","green")
    }

  })  
 </script>
</html>
